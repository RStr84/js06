<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Add a new HTML Element.</p>

<div id="div1">
  <p id="p1">This is a paragraph.</p>
  <p id="p2">This is another paragraph.</p>
</div>

<script>

  // ein HTML-Objekt erstellen
  const para = document.createElement("p");

  // den Inhalt für ein Objekt erstellen
  const node = document.createTextNode("This is new.");

  // den Inhalt dem Objekt hinzufügen
  para.appendChild(node);

  // Ort aussuchen in dem das Objekt eingebettet werden soll
  const element = document.querySelector("#div1");

  // das Objekt in einer HTML-Seite in dem Objekt einbetten
  element.appendChild(para);

</script>

</body>
</html>
